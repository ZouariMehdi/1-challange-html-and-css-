<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FrontEnd Mentor challenge 1</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <div><span>76</span><span>of 100</span></div>
        <p>Great</p>
        <p>
          You scord higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div>
          <i class="fa-solid fa-heart"></i><span> Reaction </span>
          <span>80 / <b>100</b></span>
        </div>
        <div>
          <i class="fa-solid fa-brain"></i><span> Memory </span
          ><span>92 /<b>100</b></span>
        </div>
        <div>
          <i class="fa-solid fa-comment-dots"></i><span> Verbal </span>
          <span>61 / <b>100</b></span>
        </div>
        <div>
          <i class="fa-solid fa-eye"></i><span> Visual </span>
          <span>72 / <b>100</b></span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
